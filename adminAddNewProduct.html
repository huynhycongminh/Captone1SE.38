    <div class="content">
        <div class="heading mb-16">POST MANAGER</div>
        <div class="box-content">
          <div class="sub-heading mb-16">ADD NEW PRODUCT</div>
          
          <div class="row">
            <div class="col-5">
              <div class="input-info">
                <label for="product-name">Product name:</label>
                <input type="text" name="product-name" id="product-name">
              </div>
              <div class="input-info">
                <label for="product-desc">Product description:</label>
                <textarea name="product-desc" id="product-desc" cols="30" rows="8"></textarea>
              </div>  
            </div>
            <div class="col-7">
              <div class="input-info input-box">
                <label for="product-img">Product images</label>
                <div class="line"></div>
                <div class="img-list img-box">
                  <div class="img-item">
                    <img src="https://www.freeiconspng.com/uploads/vehicle-icon-7.jpg" alt="Car Image">
                  </div>
                </div>
                <input type="file" name="product-img" id="product-img">
              </div> 
              <div class="input-info input-box">
                <label for="product-gallery">Product gallery</label>
                <div class="line"></div>
                <div class="gallery-list img-box">
                  <div class="gallery-item">
                    <img src="http://www.thewowstyle.com/wp-content/uploads/2015/02/Audi-cars-wallpaper.jpg" alt="Car Image">
                  </div>
                </div>
                <input type="file" name="product-gallery" id="product-gallery">
              </div>
            </div>
          </div>
          <div class="price-list input-box  mt-4">
            <h4 class="sub-title">Product Detail</h4>
            <div class="line"></div>
            <div class="input-info">
              <label for="" style="font-weight: 600;">Price list of car models</label>
              <table>
                <tr>
                  <th class="col-4"><p class="price-list-title">Model</p></th>
                  <th class="col-4"><p class="price-list-title">Price</p></th>
                  <th class="col-4"><p class="price-list-title">Quantity</p></th>
                </tr>
                <tr>
                  <td class="col-4">
                    <select name="product-data-model" id="product-data-model">
                      <option>option 1</option>
                      <option>option 2</option>
                      <option>option 3</option>
                      <option>option 4 </option>
                      <option>option 5 </option>
                    </select>
                  </td>
                  <td class="col-4">
                    <input type="number" name="product-data-price" id="product-data-price">
                  </td>
                  <td class="col-4">
                    <input type="number" name="product-data-quantity" id="product-data-quantity">
                  </td>
                </tr>
              </table>
            </div> 
            
          </div>
          <div class="product-data input-box mt-4">
            <h4 class="sub-title">Product data</h4>
            <div class="line"></div>
            <div class="input-info">
              <div class="row">
    
                <div class="col-3" style="border-right: 1px solid #000;">
                  <ul class="product-data-list">
                    <li class="product-data-item active"><a href="#"><i class="fa fa-wrench" aria-hidden="true"></i>Specification</a></li>
                    <li class="product-data-item"><a href="#"><i class="fa fa-cogs" aria-hidden="true"></i>Engine - Gearbox</a></li>
                    <li class="product-data-item"><a href="#"><i class="fa fa-car" aria-hidden="true"></i>Exterior</a></li>
                    <li class="product-data-item"><a href="#"><i class="fa fa-reddit" aria-hidden="true"></i>Furniture</a></li>
                  </ul>
                </div>

                <!-- Specification -->
                <div class="col-9 product-data-input-list active">
                  <div class="product-data-info">
                    <label for="product-data-length">Length</label>
                    <input type="text" name="product-data-length" id="product-data-length">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-width">Width</label>
                    <input type="text" name="product-data-width" id="product-data-width">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-height">Height</label>
                    <input type="text" name="product-data-height" id="product-data-height">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-long">Standard Long</label>
                    <input type="text" name="product-data-long" id="product-data-long">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-weight">Weight</label>
                    <input type="text" name="product-data-weight" id="product-data-weight">
                  </div>
                </div>
                <!-- Specification -->

                <!-- Engine - Gearbox -->
                <div class="col-9 product-data-input-list ">
                  <div class="product-data-info">
                    <label for="product-data-engine">Engine</label>
                    <input type="text" name="product-data-engine" id="product-data-engine">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-transmission">Transmission</label>
                    <input type="text" name="product-data-transmission" id="product-data-transmission">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-cylinder-capacity">Cylinder Capacity</label>
                    <input type="text" name="product-data-cylinder-capacity" id="product-data-cylinder-capacity">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-max-power">Maximum Power</label>
                    <input type="text" name="product-data-max-power" id="product-data-max-power">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-max-speed">Maximum Speed</label>
                    <input type="text" name="product-data-max-speed" id="product-data-max-speed">
                  </div>
                </div>
                <!-- Engine - Gearbox -->

                <!-- Exterior -->
                <div class="col-9 product-data-input-list">
                  <div class="product-data-info">
                    <label for="product-data-head-light">Head Light</label>
                    <input type="text" name="product-data-head-light" id="product-data-head-light">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-parking-light">Parking Light</label>
                    <input type="text" name="product-data-parking-light" id="product-data-parking-light">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-day-light">Day Light</label>
                    <input type="text" name="product-data-day-light" id="product-data-day-light">
                  </div>
                </div>
                <!-- Exterior -->

                <!-- Furniture -->
                <div class="col-9 product-data-input-list">
                  <div class="product-data-info">
                    <label for="product-data-steering-wheel">Steering Wheel</label>
                    <input type="text" name="product-data-steering-wheel" id="product-data-steering-wheel">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-display">Display</label>
                    <input type="text" name="product-data-display" id="product-data-display">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-technology">Technology</label>
                    <input type="text" name="product-data-technology" id="product-data-technology">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-sound-connect">Sound Connect</label>
                    <input type="text" name="product-data-sound-connect" id="product-data-sound-connect">
                  </div>
                  <div class="product-data-info">
                    <label for="product-data-equipment">Equipment</label>
                    <input type="text" name="product-data-equipment" id="product-data-equipment">
                  </div>
                </div>
                <!-- Furniture -->


              </div>
            </div> 
          </div>
        </div>
