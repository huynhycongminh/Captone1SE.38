<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/jpg" href="./image/logo.jpg"/>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="login">
        <img src="./image/bgLogin.jpeg" alt="Audi" class="background-login" style="height: 100vh;">
        <div class="login" class="grid wide">
            <img src="./image/audi-logo-login.jpg" alt="Logo Audi" class="login-img" >
            <h1 class="heading">LOG IN</h1>
            <form action="" method="post" id="login-form" >
                <div class="form-group" >
                    <input id="username" rules="required" name="username" type="text" placeholder="Username" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group" >
                    <input id="password" rules="required" name="password" type="password" placeholder="Password" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group rememberAcc" >
                    <input id="rememberAcc" rules="required" name="rememberAcc" type="checkbox">
                    <label for="rememberAcc" class="form-label">Remember me</label>
                </div>
                <button class="form-submit">Login</button>
            </form>

            <div class="forgot-password"><a href="">Forgot Password?</a></div>
        </div>
    </div>

    <script src="./js/validate.js"></script>
    <script>
      // Dòng 152 và 182 bên file Validate.js
      // Hàm xử lý submit dữ liệu - Nếu muốn submit mặc định của form thì xóa bỏ hàm này
        var formLogin = new Validate('#login-form');
        // Hàm xử lý submit dữ liệu
        formLogin.onSubmit =  function(data){
          // Xử lý dữ liệu nhập vào
          console.log(data);
        }
    </script>
</body>
</html>
